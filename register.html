<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-left">
        <div class="section-container-left">
          <h2>
            <i class="ri-play-fill"></i>Digital Platform for Music
            <span>Lovers</span>
          </h2>
          <p>You will never know everything but you will know more</p>
        </div>
      </div>
      <div class="section-right">
        <div class="section-container-right">
          <div class="logo">
            <a href="./index.html"
              ><img src="./Asset/ghost.png" alt="" class="flower"
            /></a>
          </div>
          <h3>Hey, Hello <img src="./Asset/hand.png" alt="" /></h3>
          <p>Enter the information you entered while registering</p>
          <form action="">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" /><br />
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password" />
            <div class="remember-section">
              <div class="remember">
                <input type="checkbox" name="" id="remember-me" />
                <label for="remember-me">Remember me</label>
              </div>
              <span>Forget Password?</span>
            </div>
            <input type="button" value="Login" />
          </form>
          <div class="or-line">
            <hr />
            <span>or</span>
          </div>
          <button class="google-btn">
            <i class="ri-google-fill"></i>&nbsp;Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
